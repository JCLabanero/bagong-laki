<!DOCTYPE html>
<html>
  <head>
    <title>Image Resizer</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <h1>Image Resizer</h1>
    <form>
      <button type="button" id="file-button" onclick="document.getElementById('image-file').click()">Choose Image</button>
      <input type="file" id="image-file" accept="image/*" onchange="displayImage()" style="display:none"/>      
    </form>
    <br />
    <img id="displayed-image" src="" alt="Displayed Image" style="display:none;"/>
    <br />
    <input type="number" id="resize-value" placeholder="Enter new size in pixels" />
    <button onClick="resizeImage()" id="resize">Resize</button>
    <script src="script.js"></script>
  </body>
</html>
